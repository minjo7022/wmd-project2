            포스터의 콘셉트는 미로로 꿈을 이루기 위해 필요한 것들인 심벌들을
            올바른 길에 배치하고 피해야 할, 이겨내야 할 것들은 막힌 길과 잘못된
            길에 배치하여 꿈을 이루는 과정을 표현했습니다. 미로의 복잡하고
            어려운 길은 꿈을 이루기 위한 길과도 같다고 생각했습니다. 꿈을 이루기
            위해 노력하고 앞으로 나가다 보면 꿈을 이루기 위해 필요한
            키워드(심벌)를 만나 꿈에 더 가까워지거나 부정적인 것들인
            키워드(심벌)를 만나 막힌 길로 가지만 이겨내고 다시 돌아가는 길을
            찾는 것이 꿈을 이루는 과정과 비슷하다고 느꼈습니다.
