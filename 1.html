<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stark</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style/style.css" />
  </head>
  <body>
    <div class="middle">
      <div class="middle__wrapper">
        <aside class="sidebar">
          <div class="sidebar__title">emotion lab</div>
          <div class="sidebar__description">
            지구에 놀러온 외계인의 관점에서 서사를<br />
            전개하는 VR게임 "Emotion Lab"에서<br />
            배터리를 찾기 위한 탐험을 떠나보세요.<br />
            외계인의 여행은 플레이어와 외계인의 주인공 사이의 연결을 강화합니다.
          </div>
        </aside>
        <main class="main">
          <div class="images">
            <div class="images images--one">
              <img src="./assets/bts (6).png" alt="Image 1" class="image" />
              <img src="./assets/emotion1.png" alt="Image 2" class="image" />
              <img src="./assets/emotion2.png" alt="Image 3" class="image" />
              <img src="./assets/emotion3.png" alt="Image 4" class="image" />
              <img src="./assets/emotion4.png" alt="Image 5" class="image" />
              <img src="./assets/emotion5.png" alt="Image 6" class="image" />
            </div>
            <div class="images images--two">
              <img src="./assets/emotion6.png" alt="Image 7" class="image" />
              <img src="./assets/emotion7.png" alt="Image 8" class="image" />
            </div>
          </div>
          <header class="text">
            <div class="text__description">Video</div>
          </header>
          <iframe
            id="video1"
            class="yt-video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/rwSp2Vo-ZiY?si=BBHOj7KA_euVP5od"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </main>
      </div>
    </div>
    <a href="http://127.0.0.1:5502/index.html" class="close-button">X</a>
  </body>
</html>
